<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokeapi</title>
</head>
<body>
    <div class="main">
        <img src="img/img1.png" alt="pokeapi">
        <form class="form">
            <input type="number" class="id" placeholder="insert pokemon number">

        </form>
        <div class="result">
            <img class="img">
            <p class="name"></p>
            <p class="height"></p>
        </div>
    </div>


    <!-- SCRIPT LINKS -->
    <script src="app.js"></script>
</body>
</html>
